<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-project</title>
</head>

<body>
    <p>Youtube Subcribe Button</p>
    <button onclick="
   Subcribe();
    " class="js-subscribe-button">Subcribe</button>
    <script>
        function Subcribe() {
            const buttonElement = document.querySelector('.js-subcribe-button');

            if (buttonElement.innerText === 'Subcribe') {
                buttonElement.innerHTML = 'Subcribed';
            } else {
                buttonElement.innerHTML = 'Subcribe';
            }
        }
        // console.log(document.querySelector('button').innerHTML);
        // document.querySelector('button').innerHTML = 'changed';

        // const buttonElement = document.querySelector('.js-button');
        // console.log(buttonElement)
    </script>
</body>

</html>
